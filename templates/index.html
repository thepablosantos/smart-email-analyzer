<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Email Analyzer - Classifica√ß√£o Inteligente de Emails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .text-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-card.produtivo {
            border-left-color: #4caf50;
            background: #f1f8f4;
        }

        .result-card.improdutivo {
            border-left-color: #ff9800;
            background: #fff8f1;
        }

        .result-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .result-value.produtivo {
            color: #4caf50;
        }

        .result-value.improdutivo {
            color: #ff9800;
        }

        .response-section {
            margin-top: 20px;
        }

        .response-label {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .response-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .error.show {
            display: block;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8ebff;
            border-radius: 8px;
            font-size: 0.9em;
            color: #667eea;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Smart Email Analyzer</h1>
            <p>Classifica√ß√£o Inteligente de Emails</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">üìÅ Upload de Arquivo</button>
                <button class="tab" onclick="switchTab('text')">‚úçÔ∏è Inserir Texto</button>
            </div>

            <!-- Tab Upload -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">
                        <strong>Clique aqui ou arraste um arquivo</strong><br>
                        Formatos aceitos: .txt ou .pdf (m√°x. 5MB)
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf" onchange="handleFileSelect(event)">
                    <div class="file-info" id="fileInfo" style="display: none;"></div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="analyzeFileBtn" onclick="analyzeFile()" disabled>Analisar Email</button>
                </div>
            </div>

            <!-- Tab Texto -->
            <div id="text-tab" class="tab-content">
                <textarea 
                    class="text-area" 
                    id="emailText" 
                    placeholder="Cole ou digite o conte√∫do do email aqui..."
                ></textarea>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="analyzeText()">Analisar Email</button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analisando email com IA...</p>
            </div>

            <!-- Error -->
            <div class="error" id="error"></div>

            <!-- Results -->
            <div class="results" id="results">
                <div class="result-card" id="resultCard">
                    <div class="result-label">Classifica√ß√£o</div>
                    <div class="result-value" id="classification"></div>
                    
                    <div class="response-section">
                        <div class="response-label">üí¨ Resposta Sugerida:</div>
                        <div class="response-text" id="suggestedResponse"></div>
                        <button class="copy-btn" onclick="copyResponse()">üìã Copiar Resposta</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Desenvolvido para an√°lise inteligente de emails</p>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function switchTab(tab) {
            // Esconder todas as tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar tab selecionada
            if (tab === 'upload') {
                document.getElementById('upload-tab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('text-tab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }

            // Limpar resultados
            clearResults();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.style.display = 'block';
                fileInfo.textContent = `üìé Arquivo selecionado: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                document.getElementById('analyzeFileBtn').disabled = false;
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.txt') || file.name.endsWith('.pdf'))) {
                selectedFile = file;
                const fileInput = document.getElementById('fileInput');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.style.display = 'block';
                fileInfo.textContent = `üìé Arquivo selecionado: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                document.getElementById('analyzeFileBtn').disabled = false;
            } else {
                showError('Por favor, selecione um arquivo .txt ou .pdf');
            }
        });

        async function analyzeFile() {
            if (!selectedFile) {
                showError('Por favor, selecione um arquivo primeiro');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            await analyzeEmail(formData);
        }

        async function analyzeText() {
            const text = document.getElementById('emailText').value.trim();
            
            if (!text) {
                showError('Por favor, insira o texto do email');
                return;
            }

            const data = { text: text };
            await analyzeEmail(data);
        }

        async function analyzeEmail(data) {
            clearResults();
            showLoading(true);
            hideError();

            try {
                let response;
                
                if (data instanceof FormData) {
                    response = await fetch('/api/analyze', {
                        method: 'POST',
                        body: data
                    });
                } else {
                    response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Erro ao processar email');
                }

                displayResults(result);
            } catch (error) {
                showError(error.message || 'Erro ao conectar com o servidor. Verifique se o backend est√° rodando.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const classificationDiv = document.getElementById('classification');
            const responseDiv = document.getElementById('suggestedResponse');
            const resultCard = document.getElementById('resultCard');

            classificationDiv.textContent = result.classification;
            responseDiv.textContent = result.suggested_response;

            // Aplicar classe baseada na classifica√ß√£o
            resultCard.className = 'result-card ' + result.classification.toLowerCase();
            classificationDiv.className = 'result-value ' + result.classification.toLowerCase();

            resultsDiv.classList.add('show');
            
            // Scroll suave at√© os resultados
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyResponse() {
            const responseText = document.getElementById('suggestedResponse').textContent;
            navigator.clipboard.writeText(responseText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiado!';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            });
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function clearResults() {
            document.getElementById('results').classList.remove('show');
            hideError();
        }
    </script>
</body>
</html>
